fragment FullPeerProfilePublic on PeerProfile {
  name
  hostURL
  themeColor
  logo {
    ...ImageRef
  }
}

fragment PeerRef on Peer {
  id
  name
  slug
  hostURL
}

fragment PeerWithProfilePublic on Peer {
  ...PeerRef
  profile {
    ...FullPeerProfilePublic
  }
}

query PeerProfile {
  peerProfile {
    ...FullPeerProfilePublic
  }
}

query Peer($id: ID!) {
  peer(id: $id) {
    ...PeerRef
  }
}
