fragment AuthorRef on Author {
  id
  name
  image {
    ...ImageRef
  }
}

fragment PublicAuthorRef on PublicAuthor {
  id
  name
  image {
    ...ImageRef
  }
}

fragment FullAuthor on Author {
  slug
  links {
    title
    url
  }
  bio
  ...AuthorRef
}

fragment PublicFullAuthor on PublicAuthor {
  slug
  links {
    title
    url
  }
  bio
  ...PublicAuthorRef
}

query AuthorList($filter: String, $after: ID, $before: ID, $first: Int, $last: Int) {
  authors(filter: {name: $filter}, after: $after, before: $before, first: $first, last: $last) {
    nodes {
      ...FullAuthor
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Author($id: ID!) {
  author(id: $id) {
    ...PublicFullAuthor
  }
}
