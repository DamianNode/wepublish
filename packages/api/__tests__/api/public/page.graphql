fragment PageRef on Page {
  id
  publishedAt
  updatedAt
  title
  description
  image {
    ...ImageRef
  }
}

query PageList($filter: [String!], $after: ID, $first: Int) {
  pages(first: $first, after: $after, filter: {tags: $filter}) {
    nodes {
      ...PageRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}


query Page($id: ID, $slug: Slug) {
  page(id: $id, slug: $slug) {
    id
    publishedAt
    updatedAt
    slug
    title
    description
    image {
      ...ImageRef
    }
    tags
    properties {
      key
      value
    }
    blocks {
      ...FullBlock
    }
  }
}
