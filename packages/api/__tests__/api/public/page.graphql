fragment PageRefPublic on Page {
  id
  publishedAt
  updatedAt
  title
  description
  image {
    ...ImageRef
  }
  url
}

query PageList($filter: [String!], $after: ID, $first: Int) {
  pages(first: $first, after: $after, filter: {tags: $filter}) {
    nodes {
      ...PageRefPublic
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}


query Page($id: ID, $slug: Slug) {
  page(id: $id, slug: $slug) {
    ...PageRefPublic
    slug
    tags
    properties {
      key
      value
    }
    blocks {
      ...FullBlockPublic
    }
  }
}
