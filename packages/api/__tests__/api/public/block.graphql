fragment FullTeaserPublic on Teaser {
  ... on ArticleTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    article {
      ...ArticleRefPublic
    }
  }

  ... on PeerArticleTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    peer {
      ...PeerWithProfilePublic
    }

    articleID
    article {
      ...ArticleRefPublic
    }
  }

  ... on PageTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    page {
      ...PageRefPublic
    }
  }
}

fragment FullBlockPublic on Block {
  __typename

  ... on TitleBlock {
    title
    lead
  }

  ... on RichTextBlock {
    richText
  }

  ... on QuoteBlock {
    quote
    author
  }

  ... on LinkPageBreakBlock {
    text
    linkText
    linkURL
  }

  ... on ImageBlock {
    caption
    image {
      ...ImageRef
    }
  }

  ... on ImageGalleryBlock {
    images {
      caption
      image {
        ...ImageRef
      }
    }
  }

  ... on ListicleBlock {
    items {
      title
      image {
        ...ImageRef
      }
      richText
    }
  }

  ... on FacebookPostBlock {
    userID
    postID
  }

  ... on InstagramPostBlock {
    postID
  }

  ... on TwitterTweetBlock {
    userID
    tweetID
  }

  ... on VimeoVideoBlock {
    videoID
  }

  ... on YouTubeVideoBlock {
    videoID
  }

  ... on SoundCloudTrackBlock {
    trackID
  }

  ... on EmbedBlock {
    url
    title
    width
    height
    styleCustom
  }

  ... on TeaserGridBlock {
    teasers {
      ...FullTeaserPublic
    }
    numColumns
  }
}
