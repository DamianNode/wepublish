version: '3.7'

services:
  frontend:
    init: true
    build:
      dockerfile: services/frontend-service/development.Dockerfile
      context: .
    ports:
      - '3000:3000'
      - '3001:3001'
      - '9229:9229'
    container_name: frontend
    volumes:
      - ./packages/frontend/:/home/node/packages/frontend/
      - ./services/frontend-service/:/home/node/services/frontend-service/
    restart: always
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ADDRESS=0.0.0.0
